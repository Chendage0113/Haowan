<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我爱你 动画</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      cursor: pointer;
    }

    .letter {
      position: relative;
      font-size: 3rem;
      font-weight: bold;
      color: #ff6347;
      margin: 0 10px;
      display: inline-block;
      overflow: hidden;
    }

    .block {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ff6347;
      opacity: 0;
      animation: reveal 1s forwards;
    }

    .block:nth-child(odd) {
      animation-delay: 0.2s;
    }

    .block:nth-child(even) {
      animation-delay: 0.4s;
    }

    @keyframes reveal {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .broken {
      animation: shatter 0.5s forwards;
    }

    @keyframes shatter {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container" onclick="shatterBlocks()">
    <div class="letter">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <span>我</span>
    </div>
    <div class="letter">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <span>爱</span>
    </div>
    <div class="letter">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <span>你</span>
    </div>
  </div>

  <script>
    function shatterBlocks() {
      const blocks = document.querySelectorAll('.block');
      blocks.forEach(block => {
        block.classList.add('broken');
      });
    }
  </script>

</body>
</html>
